name: CI

on:
  push:
    branches:
      - 'master'
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Setup pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: '10.16.1'
          run_install: false

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: 'Install dependencies'
        run: pnpm install --frozen-lockfile

      - name: 'Run lint'
        run: pnpm lint

      - name: 'Run build'
        run: pnpm build
